# Docker Compose â€” Job Aggregator Dependencies
# =============================================================================
# Runs PostgreSQL and Redis for local development.
# The Python app runs natively (not in Docker) for fast iteration.
#
# Usage:
#   docker compose up -d         # Start services
#   docker compose down          # Stop services
#   docker compose down -v       # Stop + delete data volumes
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: job-aggregator-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: jobs
      POSTGRES_PASSWORD: jobs_dev_password
      POSTGRES_DB: job_aggregator
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobs -d job_aggregator"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: job-aggregator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pg_data:
  redis_data:
