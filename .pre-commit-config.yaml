---
# =============================================================================
# Pre-commit Configuration
# =============================================================================
# Install: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files
# Update:  pre-commit autoupdate
# =============================================================================

repos:
  # ---------------------------------------------------------------------------
  # General file checks
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # ---------------------------------------------------------------------------
  # Python: Ruff (fast linter + formatter)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ---------------------------------------------------------------------------
  # YAML: yamllint
  # ---------------------------------------------------------------------------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]

  # ---------------------------------------------------------------------------
  # Shell: shellcheck
  # ---------------------------------------------------------------------------
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning, --external-sources]
        types: [shell]

  # ---------------------------------------------------------------------------
  # Docker: hadolint for Dockerfiles
  # ---------------------------------------------------------------------------
  # Local hook that skips gracefully if hadolint is not installed.
  # Install locally: https://github.com/hadolint/hadolint#install
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: hadolint
        name: Lint Dockerfiles
        entry: bash -c 'command -v hadolint >/dev/null 2>&1 && hadolint "$@" || echo "hadolint not installed, skipping"' --
        language: system
        types: [dockerfile]

  # ---------------------------------------------------------------------------
  # Secrets: gitleaks (detects hardcoded secrets, tokens, passwords)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # ---------------------------------------------------------------------------
  # Markdown: markdownlint
  # ---------------------------------------------------------------------------
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml]

  # ---------------------------------------------------------------------------
  # Commit Message: Strip unwanted IDE trailers
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: strip-ide-trailers
        name: Strip IDE Co-authored-by trailers
        entry: .pre-commit-hooks/strip-ide-trailers.sh
        language: script
        stages: [prepare-commit-msg]

# Default stages
default_stages: [pre-commit]

# CI settings
ci:
  autofix_prs: false
  autoupdate_schedule: monthly
