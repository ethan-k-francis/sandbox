---
# =============================================================================
# Dependabot Configuration
# =============================================================================
# Automatically checks for outdated dependencies and creates PRs.
# Keeps GitHub Actions, Python, and Go dependencies current.
#
# Grouping: batches related updates into fewer PRs to reduce noise.
# PR limit: caps open Dependabot PRs to avoid overwhelming the review queue.
# =============================================================================
version: 2
updates:
  # GitHub Actions — pin to latest tagged release
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: "ci"
    open-pull-requests-limit: 5
    groups:
      # Batch all GH Actions updates into a single PR
      actions:
        patterns: ["*"]

  # Python — example CLI project dependencies
  - package-ecosystem: pip
    directory: /projects/_example-python-cli
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - python
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 3
    groups:
      python-deps:
        patterns: ["*"]

  # Go — example API project dependencies
  - package-ecosystem: gomod
    directory: /projects/_example-go-api
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - go
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 3
    groups:
      go-deps:
        patterns: ["*"]
